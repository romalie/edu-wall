<nav class="nav">

    <div class="nav-left">
        <a class="brand" href="{{ site.url }}{{ site.baseurl }}">Home</a>

        {% assign pageyear = page.date | date: "%Y" %}

        <div class="tabs">
            {% for post in site.posts reversed %}
                {% assign currentyear = post.date | date: "%Y" %}
                {% if currentyear != year %}
                    <a href="{{ site.baseurl }}{{ post.url }}" {% if pageyear == currentyear %} class="active" {% endif %}>1{{ currentyear }}</a>
                    {% assign year = currentyear %}
                {% endif %}
            {% endfor %}
            <a href="javascript:void(0)" id="theme-switch" onclick="switchMode(this)"></a>
        </div>
    </div>

</nav>
